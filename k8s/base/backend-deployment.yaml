apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: gpt4all-cache
      initContainers:
      - name: download-model
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          if [ ! -f /home/app/.cache/gpt4all/Meta-Llama-3-8B-Instruct.Q4_0.gguf ]; then
            echo "Model not found, downloading..."
            mkdir -p /home/app/.cache/gpt4all
            curl -L -o /home/app/.cache/gpt4all/Meta-Llama-3-8B-Instruct.Q4_0.gguf \
              https://gpt4all.io/models/gguf/Meta-Llama-3-8B-Instruct.Q4_0.gguf
          else
            echo "Model already exists, skipping download"
          fi
        volumeMounts:
        - name: model-cache
          mountPath: /home/app/.cache
      containers:
      - name: backend
        env:
          - name: HOME
            value: /home/app
          - name: XDG_CACHE_HOME
            value: /home/app/.cache
          - name: NODE_OPTIONS
            value: "--dns-result-order=ipv4first"
          - name: GITHUB_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: backend-secrets
                key: GITHUB_CLIENT_ID
          - name: GITHUB_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: backend-secrets
                key: GITHUB_CLIENT_SECRET
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: backend-secrets
                key: JWT_SECRET
          - name: FRONTEND_URL
            valueFrom:
              secretKeyRef:
                name: backend-secrets
                key: FRONTEND_URL
        volumeMounts:
          - name: model-cache
            mountPath: /home/app/.cache
        image: mini-llm-backend
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        startupProbe:
          httpGet:
            path: /health
            port: http
          periodSeconds: 10
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
