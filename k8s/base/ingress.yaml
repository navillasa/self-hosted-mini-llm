apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mini-llm-ingress
spec:
  ingressClassName: public
  rules:
  - host: mini-llm.navillasa.dev
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 4000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
