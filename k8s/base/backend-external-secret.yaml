apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backend-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: backend-secrets
    creationPolicy: Owner
  data:
    - secretKey: GITHUB_CLIENT_ID
      remoteRef:
        key: secret/mini-llm/backend
        property: github_client_id
    - secretKey: GITHUB_CLIENT_SECRET
      remoteRef:
        key: secret/mini-llm/backend
        property: github_client_secret
    - secretKey: JWT_SECRET
      remoteRef:
        key: secret/mini-llm/backend
        property: jwt_secret
    - secretKey: FRONTEND_URL
      remoteRef:
        key: secret/mini-llm/backend
        property: frontend_url
