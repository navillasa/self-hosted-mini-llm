name: Lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  python-lint:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install black flake8 pylint

      - name: Run black (formatting check)
        run: |
          black --check backend/

      - name: Run flake8 (style check)
        run: |
          flake8 backend/ --max-line-length=120 --exclude=venv

  javascript-lint:
    name: Lint JavaScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
