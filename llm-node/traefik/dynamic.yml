http:
  middlewares:
    auth:
      basicAuth:
        users:
          - "${TRAEFIK_DASHBOARD_USER}:${TRAEFIK_DASHBOARD_PASS_HASH}"

  routers:
    traefik:
      rule: "Host(`traefik.yourdomain.com`)"
      service: api@internal
      entryPoints:
        - websecure
      middlewares:
        - auth
      tls:
        certResolver: myresolver

    vllm:
      rule: "Host(`llm.yourdomain.com`)"
      entryPoints:
        - websecure
      service: vllm-service
      tls:
        certResolver: myresolver

  services:
    vllm-service:
      loadBalancer:
        servers:
          - url: "http://vllm:8000"

